openapi: 3.0.0
info:
  title: API do Meu Comercio
  version: 1.0.0
  description: Documentação da API do Meu Comercio
security: []
paths:
  /api/admin:
    get:
      summary: Verifica se já existe um administrador
      tags:
        - Admin
      description: Retorna se existe algum usuário com a role "Administrador".
      responses:
        '200':
          description: Resultado da verificação
          content:
            application/json:
              schema:
                type: object
                properties:
                  hasAdmin:
                    type: boolean
                    example: true
        '500':
          description: Erro interno ao listar usuários
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to list users
    post:
      summary: Cria o primeiro administrador
      tags:
        - Admin
      description: Cria um usuário com role "Administrador" apenas se não existir outro.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: admin@empresa.com
                password:
                  type: string
                  example: SenhaSegura123
                displayName:
                  type: string
                  example: Administrador
      responses:
        '200':
          description: Administrador criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  uid:
                    type: string
                    example: abc123xyz
                  email:
                    type: string
                    example: admin@empresa.com
                  message:
                    type: string
                    example: Administrador criado com sucesso!
        '400':
          description: Erro de validação (email/senha ausente ou admin já existente)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Administrador já existe
        '500':
          description: Erro interno ao criar o usuário
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Erro ao criar usuário no Firebase
components: {}
tags:
  - name: Admin
    description: Gerenciamento do usuário administrador
